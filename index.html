<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script  defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
    <div  class="container d-flex justify-content-center align-items-center" style="height: 50vh;" id="day-cards">
        <div class="row">

            <div  class="col-md-6">
                <div class="card mx-5">
                    <div class="card-body">
                        <h2 class="card-title">Monday</h2>
                        <div class="card-text" id="data-container"></div>
                    </div>
                </div>
            </div>
            
    <section class="d-flex justify-content-center align-items-center" style="height: 15vh;" id="form">
        <div class="container">
            <h1> Easy Weather</h1>
            <form>
                <label for="text" class="form-label">City: </label>
                <input type="search" name="City" id="city-name" placeholder="ex. Beaverton" class="form-control">
                <button class="btn btn-primary" id="search-button">Search</button>
            </form>
        </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./assets /script.js"></script>
</body>
</html>
